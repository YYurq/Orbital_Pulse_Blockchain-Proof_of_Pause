name: Anchor Build (Docker Simple Mode)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Используем официальный образ от создателей Anchor
    # В нем всё уже предустановлено и настроено
    container:
      image: coralxyz/anchor:v0.29.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Program
        run: |
          # Внутри контейнера нам не нужно ничего устанавливать
          # Мы просто генерируем ключ для деплоя и запускаем билд
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          # Удаляем старый замок, чтобы контейнер создал свой
          rm -f Cargo.lock
          
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: orbital-pulse-build
          path: |
            target/deploy/*.so
            target/idl/*.json
