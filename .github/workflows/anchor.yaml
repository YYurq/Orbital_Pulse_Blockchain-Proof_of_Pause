name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust Nightly
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build with Edition 2024 Support
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Настройка ключа
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Включаем поддержку нестабильного Edition 2024
          export CARGO_UNSTABLE_EDITION_2024=true
          export RUSTC_BOOTSTRAP=1
          
          # Генерируем лок с использованием Nightly функций
          cargo +nightly generate-lockfile -Zunstable-options
          
          # Хак формата Lock-файла для инструментов Solana (v4 -> v3)
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # Запуск сборки через Anchor с прокидыванием флагов в Cargo
          anchor build -- --offline || anchor build
