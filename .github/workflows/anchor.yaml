name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          # 1. Установка Solana
          sh -c "$(curl -sSfL --retry 5 --connect-timeout 30 https://release.anza.xyz/v1.18.18/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # 2. Установка Anchor
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          # 3. ФИКС ЗАВИСИМОСТЕЙ (Укрощаем всё, что требует Rust 1.76+)
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.0
          cargo update -p ahash@0.8.12 --precise 0.8.6
          cargo update -p toml_parser --precise 0.1.0 || echo "Trying another version..."
          cargo update -p toml_edit --precise 0.21.0
          
          # 4. ФИКС ВЕРСИИ ЛОК-ФАЙЛА
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # 5. СБОРКА
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
