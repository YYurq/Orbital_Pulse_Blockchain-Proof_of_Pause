name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Настройка ключа
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Генерируем лок
          rm -f Cargo.lock
          cargo generate-lockfile
          
          echo "=== FIXING BLAKE3 AND CONSTANT_TIME_EQ ==="
          # Откатываем blake3 до версии, которая не требует Rust 2024
          cargo update -p blake3 --precise 1.5.4
          # Теперь откатываем и саму проблемную библиотеку
          cargo update -p constant_time_eq --precise 0.3.1
          
          # Хак формата Lock-файла для инструментов Solana (v4 -> v3)
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # Финальная попытка сборки в офлайн режиме
          anchor build -- --offline
