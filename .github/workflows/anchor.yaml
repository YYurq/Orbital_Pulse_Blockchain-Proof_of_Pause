name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Clean Environment
        run: |
          find . -name "Cargo.lock" -type f -delete
          rm -f Cargo.lock

      - name: Build Program
        run: |
          set -e
          
          echo "=== 1. Install Dependencies ==="
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev
          
          echo "=== 2. Install Rust Nightly ==="
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup default nightly
          
          echo "=== 3. Install Solana Toolchain ==="
          wget -q https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$HOME/.cargo/bin:$PATH"
          
          echo "=== 4. Install Anchor CLI ==="
          npm install -g @coral-xyz/anchor-cli@0.29.0
          
          echo "=== 5. Setup Keypair ==="
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          echo "=== 6. Resolve Dependencies (Cargo 1.95) ==="
          cargo generate-lockfile
          
          echo "Downgrading incompatible crates..."
          # Принудительно откатываем всё, что ломает билд на старом Rust 1.68
          cargo update -p indexmap --precise 1.9.3 || echo "indexmap skip"
          cargo update -p hashbrown --precise 0.14.3 || echo "hashbrown skip"
          cargo update -p borsh --precise 1.5.1 || echo "borsh skip"
          cargo update -p borsh-derive --precise 1.5.1 || echo "borsh-derive skip"
          cargo update -p blake3 --precise 1.5.1 || echo "blake3 skip"
          cargo update -p toml_datetime --precise 0.6.3 || echo "toml skip"
          cargo update -p solana-program --precise 1.17.0 || echo "solana-program skip"
          
          echo "=== 7. LOCK VERSION HACK (v4 -> v3) ==="
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          echo "Successfully forced Cargo.lock to version 3"
          head -n 5 Cargo.lock
          
          echo "=== 8. Build Anchor Program ==="
          export RUSTC_BOOTSTRAP=1
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$HOME/.cargo/bin:$PATH"
          
          # Запуск сборки
          anchor build -- --offline || anchor build
          
          echo "=== BUILD COMPLETE ==="
