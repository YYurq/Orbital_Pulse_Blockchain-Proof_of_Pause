name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana & Anchor
        run: |
          # Ставим только самое необходимое
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          npm install -g @coral-xyz/anchor-cli@0.30.1

      - name: Fix Dependencies & Build
        run: |
          # 1. Исправляем одну единственную библиотеку, которая все ломает
          # Мы откатываем blake3, чтобы она не требовала новый стандарт Rust
          cargo update -p blake3 --precise 1.5.0
          
          # 2. Сборка
          anchor build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
