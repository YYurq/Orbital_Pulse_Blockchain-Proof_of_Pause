name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          # 1. Надежная установка Solana (с повторами при сбое сети)
          # Используем альтернативный стабильный адрес
          sh -c "$(curl -sSfL --retry 5 --connect-timeout 30 https://release.anza.xyz/v1.18.18/install)"
          
          # 2. Обновление путей
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # Проверка установки
          solana --version || (echo "Solana install failed, trying fallback" && sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)")
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # 3. Установка Anchor CLI
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          # 4. Фикс зависимостей (наша победная стратегия)
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.0
          
          # 5. Сборка
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
