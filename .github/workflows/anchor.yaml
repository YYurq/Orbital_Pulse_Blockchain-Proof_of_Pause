name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          sh -c "$(curl -sSfL --retry 5 --connect-timeout 30 https://release.anza.xyz/v1.18.18/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          cargo generate-lockfile
          
          # Решаем проблему неоднозначности: обновляем все найденные версии toml_edit
          # Мы используем спецификации прямо из твоей ошибки в логах
          cargo update -p toml_edit@0.21.1 --precise 0.22.27 || echo "0.21.1 skip"
          cargo update -p toml_edit@0.22.27 --precise 0.22.27 || echo "0.22.27 skip"
          cargo update -p toml_edit@0.23.10+spec-1.0.0 --precise 0.22.27 || echo "0.23 skip"
          
          # Твои стандартные откаты для стабильности
          cargo update -p proc-macro-crate --precise 3.1.0
          cargo update -p toml_datetime --precise 0.6.5
          cargo update -p indexmap --precise 2.2.6
          cargo update -p blake3 --precise 1.5.0
          cargo update -p ahash --precise 0.8.6
          cargo update -p borsh@1.6.0 --precise 1.5.1 || echo "Borsh ok"
          
          # Фикс версии локфайла
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
