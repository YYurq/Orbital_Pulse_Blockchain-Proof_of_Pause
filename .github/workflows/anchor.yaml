name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ВОТ ЭТОТ ВАЖНЫЙ ШАГ, КОТОРЫЙ ВЫ ПРОПУСТИЛИ:
      - name: Force Clean environment
        run: |
          # Удаляем файл физически на сервере, чтобы он не мешал
          find . -name "Cargo.lock" -type f -delete
          echo "Cargo.lock удален, теперь конфликта версий не будет."

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Latest Rust Nightly
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Принудительно ставим nightly
          ~/.cargo/bin/rustup default nightly

      - name: Install Solana & Anchor
        run: |
          wget https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Build Program
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          export RUSTC_BOOTSTRAP=1
          
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "Key exists"
          
          # Запускаем сборку: Cargo сам создаст новый правильный Lock-файл
          anchor build
