name: Anchor Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Program
        run: |
          # 1. Надежная установка Solana
          sh -c "$(curl -sSfL --retry 5 --connect-timeout 30 https://release.anza.xyz/v1.18.18/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # 2. Установка Anchor CLI
          npm install -g @coral-xyz/anchor-cli@0.30.1
          
          # 3. Фикс зависимостей (Edition 2024 fix)
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.0
          
          # 4. ФИКС ВЕРСИИ ЛОК-ФАЙЛА (Важно для Solana 1.18)
          # Меняем version = 4 на version = 3, чтобы компилятор Solana не ругался
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # 5. Сборка
          anchor build

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
