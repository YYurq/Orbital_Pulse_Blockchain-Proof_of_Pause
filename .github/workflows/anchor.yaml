name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Local Fixes
        run: |
          # Создаем структуру папок
          mkdir -p fix/constant_time_eq/src fix/indexmap/src fix/toml_datetime/src fix/toml_edit/src

          # 1. Заглушка constant_time_eq (0.4.2)
          cat > fix/constant_time_eq/Cargo.toml <<EOF
          [package]
          name = "constant_time_eq"
          version = "0.4.2"
          edition = "2021"
          EOF
          echo 'pub fn constant_time_eq(a: &[u8], b: &[u8]) -> bool { a == b }' > fix/constant_time_eq/src/lib.rs

          # 2. Заглушка indexmap (2.2.6) - используем стандартный BTreeMap как замену
          cat > fix/indexmap/Cargo.toml <<EOF
          [package]
          name = "indexmap"
          version = "2.2.6"
          edition = "2021"
          EOF
          echo 'pub use std::collections::BTreeMap as IndexMap; pub use std::collections::BTreeSet as IndexSet;' > fix/indexmap/src/lib.rs

          # 3. Заглушка toml_datetime (0.6.3)
          cat > fix/toml_datetime/Cargo.toml <<EOF
          [package]
          name = "toml_datetime"
          version = "0.6.3"
          edition = "2021"
          EOF
          echo 'pub struct Date; pub struct Time; pub struct DateTime;' > fix/toml_datetime/src/lib.rs

          # 4. Заглушка toml_edit (0.21.1)
          cat > fix/toml_edit/Cargo.toml <<EOF
          [package]
          name = "toml_edit"
          version = "0.21.1"
          edition = "2021"
          EOF
          echo 'pub struct Document;' > fix/toml_edit/src/lib.rs

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Очищаем лок и заставляем Cargo использовать CLI для Git (на всякий случай)
          rm -f Cargo.lock
          export CARGO_NET_GIT_FETCH_WITH_CLI=true
          
          cargo generate-lockfile
          # Откат Borsh (уже проверено)
          cargo update -p borsh@1.6.0 --precise 1.5.1
          
          # Фикс формата лок-файла
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          anchor build
