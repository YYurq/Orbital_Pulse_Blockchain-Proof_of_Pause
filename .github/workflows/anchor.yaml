name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Качаем всю историю Git, чтобы точно найти все ревизии

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Ключ
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Очистка и создание нового лок-файла
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # ФИКС: Откатываем blake3, чтобы он не конфликтовал с нашим патчем
          # Используем полную спецификацию, чтобы избежать ошибки "ambiguous"
          cargo update -p blake3 --precise 1.5.0 || echo "blake3 fix skipped"
          
          # Хак формата для Solana 1.18
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # Сборка
          anchor build
