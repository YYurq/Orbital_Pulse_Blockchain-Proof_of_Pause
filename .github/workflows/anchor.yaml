name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Local Fix
        run: |
          # Фикс для constant_time_eq (Edition 2024 workaround)
          mkdir -p fix/constant_time_eq/src
          cat > fix/constant_time_eq/Cargo.toml <<EOF
          [package]
          name = "constant_time_eq"
          version = "0.4.2"
          edition = "2021"
          EOF
          cat > fix/constant_time_eq/src/lib.rs <<EOF
          pub fn constant_time_eq(a: &[u8], b: &[u8]) -> bool {
              if a.len() != b.len() { return false; }
              let mut res = 0;
              for i in 0..a.len() { res |= a[i] ^ b[i]; }
              res == 0
          }
          EOF

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Solana
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.12/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Build
        run: |
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          
          # Настройка ключа
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || echo "exists"
          
          # Генерируем лок-файл
          rm -f Cargo.lock
          cargo generate-lockfile
          
          echo "=== ПРИМЕНЕНИЕ СОГЛАСОВАННЫХ ВЕРСИЙ ==="
          
          # 1. Активируем локальный патч
          cargo update -p constant_time_eq
          
          # 2. Откатываем Borsh (уже проверено, работает)
          cargo update -p borsh@1.6.0 --precise 1.5.1
          
          # 3. Откатываем макросы (уже проверено, работает)
          cargo update -p proc-macro-crate@3.4.0 --precise 3.1.0
          
          # 4. ФИНАЛЬНЫЙ ПАЗЛ: Подбираем версию под proc-macro-crate 3.1.0
          # Как показал твой лог, ему нужна версия 0.21.x
          cargo update -p toml_edit@0.22.15 --precise 0.21.1 || cargo update -p toml_edit --precise 0.21.1
          
          # 5. Исправление формата лок-файла (v4 -> v3)
          sed -i 's/version = 4/version = 3/g' Cargo.lock
          
          # ТЕПЕРЬ СТРОИМ!
          anchor build
