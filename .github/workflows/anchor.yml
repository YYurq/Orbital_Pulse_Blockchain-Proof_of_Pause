name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install Solana (Fixed SSL method)
        run: |
          # Используем альтернативный метод загрузки через wget, который игнорирует некоторые ошибки SSL
          wget --no-check-certificate https://release.solana.com/v1.17.0/install
          chmod +x install
          ./install
          
          # Устанавливаем пути принудительно
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"
          echo "$SOLANA_BIN" >> $GITHUB_PATH
          # Проверка наличия директории
          ls -la $SOLANA_BIN || echo "Директория еще не создана"

      - name: Install Anchor CLI
        run: |
          # Установка через NPM — это самый быстрый путь в CI
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Setup Solana Keypair
        run: |
          # Используем полный путь к бинарнику, чтобы не зависеть от обновления PATH
          $HOME/.local/share/solana/install/active_release/bin/solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Build Program
        run: |
          # Добавляем путь вручную для текущей сессии
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor build
