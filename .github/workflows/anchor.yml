name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0

      - name: Install Solana and Setup Path
        run: |
          # Установка Solana с повторами
          curl --retry 5 --retry-delay 5 -sSfL https://release.solana.com/v1.17.0/install | sh
          
          # Настраиваем переменные окружения для текущего шага
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"
          echo "$SOLANA_BIN" >> $GITHUB_PATH
          
          # Проверяем установку сразу (используя полный путь)
          $SOLANA_BIN/solana --version

      - name: Install Anchor CLI
        run: |
          # Установка через NPM (быстро и надежно)
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Setup Solana Keypair
        run: |
          # Теперь команда должна быть доступна через обновленный PATH
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json

      - name: Build Program
        run: |
          # Финальная сборка
          anchor build
