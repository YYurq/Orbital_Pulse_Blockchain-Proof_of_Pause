name: Anchor Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev libssl-dev

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          override: true

      - name: Install Solana
        run: |
          wget https://github.com/solana-labs/solana/releases/download/v1.17.0/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$GITHUB_WORKSPACE/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.29.0
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Build Program
        run: |
          # 1. Настройка путей
          export PATH="$GITHUB_WORKSPACE/solana-release/bin:$PATH"
          export RUSTC_BOOTSTRAP=1
          
          # 2. ПРИНУДИТЕЛЬНОЕ УДАЛЕНИЕ LOCK-ФАЙЛОВ
          # Удаляем во всех папках, чтобы старая версия 4 не блокировала билд
          find . -name "Cargo.lock" -delete
          
          # 3. ПЕРЕГЕНЕРАЦИЯ LOCK-ФАЙЛА
          # Создаем новый файл средствами Rust Nightly (версия будет совместима)
          cargo generate-lockfile
          
          # 4. ПОДГОТОВКА КОШЕЛЬКА
          mkdir -p ~/.config/solana
          if [ ! -f ~/.config/solana/id.json ]; then
            solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          fi
          
          # 5. СБОРКА
          # Используем команду 'anchor build', теперь Cargo не выдаст ошибку парсинга
          anchor build
